<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewFlicks</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./letter-n-svgrepo-com.svg" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <header>
        <h1>Movie Search App</h1>
        <nav>
            <nav>
                <ul id="favoritesList" class="Favorite">
                    <li><a href="favorites.html">Favorites</a></li>
                </ul>
            </nav>
        </nav>
    </header>
    <main>
        <section id="search">
            <input type="text" id="searchInput" placeholder="Search for a movie...">
            <button id="searchButton">Search</button>
        </section>
        <section id="results">
            <!-- Movie results will be displayed here -->
        </section>

    </main>
    <div id="detailsModal" class="modal">
        <div class="modal-content" id="modalContent">
            <span class="close" onclick="closeModal()">&times;</span>
            <!-- Movie details will be displayed here -->
        </div>
    </div>
    <footer id="footer">
        <div class="content">
            <div class="desc">
                <p>&copy; made with love By The Brainiacs .</p>

            </div>
            <div class="social-icons">
                <a href="#" class="fa fa-facebook"></a>
                <a href="#" class="fa fa-instagram"></a>
            </div>
        </div>
    </footer>
    <script src="script.js"></script>
</body>

</html>
